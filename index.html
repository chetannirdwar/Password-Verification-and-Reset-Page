<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emortech System Internship Assessment</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light  ">
        <a class="navbar-brand ml-5" href="#"> <img src="img/Asset 1_1 1.svg" width="185" height="70" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav ">
                <li class="nav-item mx-4">
                    <a class="nav-link" href="#">Join a Race </a>
                </li>
                <li class="nav-item mx-4">
                    <a class="nav-link" href="#">Leaderboard</a>
                </li>
                <li class="nav-item mx-4">
                    <button class="btn btn-link px-5" type="button">Login</button>

                </li>

            </ul>
        </div>
    </nav>
    <div class="container my-auto" id="password-box">
        <div class="row justify-content-center h-100">
            <div class="col-md-6 my-auto ">
                <div class="font-weight-bold poppins mb-4" id="pass-reset">Password Reset</div>
                <div id="before-submit-block">
                    <div class="font-weight-bold letter-spacing">NEW PASSWORD</div>
                    <div class="input-group mb-2">

                        <input type="password" class="form-control" id="new-pass" placeholder="" aria-label="password"
                            aria-describedby="basic-addon1">

                    </div>
                    <div class="mb-5" id="new-pass-err"></div>

                    <DIV class="font-weight-bold letter-spacing">RE-ENTER NEW PASSWORD</DIV>
                    <div class="input-group mb-2">

                        <input type="password" class="form-control" id="con-pass" placeholder="" aria-label="password"
                            aria-describedby="basic-addon1">

                    </div>
                    <div class="mb-5" id="con-pass-err"></div>
                    <div class="btn btn-dark w-100 letter-spacing poppins" onclick="authenticate_pass()">RESET PASSWORD
                    </div>
                </div>
                    <div id="after-submit-block">
                       <p class="mb-5">Your password has been updated! Now get back in the driver seat, racers are waiting for you!</p>
                        <div class="btn btn-dark w-100 letter-spacing poppins" ">JOIN A RACE
                        </div>
                    </div>
               
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row ">
                <div class="col ">
                    <ul class="nav h-100">
                        <li class="nav-item ">
                            <a href="" class="nav-link text-white">About Us</a>
                        </li>
                        <li class="nav-item ">
                            <a href="" class="nav-link text-white">Privacy Policy</a>
                        </li>

                        <li class="nav-item ">
                            <a href="" class="nav-link text-white">Tutorials</a>
                        </li>
                        <li class="nav-item ">
                            <a href="" class="nav-link text-white">Terms of Service</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/index.js"></script>

</html>
